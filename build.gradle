plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'io.github.rawdiamondmc'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.jsoup:jsoup:1.17.2')
}

application {
    mainClass = 'io.github.rawdiamondmc.get_bds.Main'
}
jar {
    manifest {
        attributes(
            'Main-Class': 'io.github.rawdiamondmc.get_bds.Main'
        )
    }
}